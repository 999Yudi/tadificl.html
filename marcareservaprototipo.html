<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">

    <title>Comidinha da Vovó</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255);
            margin: 0;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background-color: black;
            height: 80px;
        }

        .font {
            font-family: "Roboto Flex", sans-serif;
        }

        .header p {
            color: white;
            margin: 0;
            font-weight: bold;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            padding: 15px;
            margin-top: 40px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            text-align: center;
        }

        .destino {
            font-weight: bold;
            font-size: 16px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .destino p {
            margin: 0;
        }

        .destino .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .destino select,
        .destino input,
        .destino button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 150px;
        }

        .destino button {
            background-color: #1d00ea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .destino button:hover {
            background-color: #0000c9;
        }
    </style>
</head>

<body>
    <div class="font"></div>

    <div class="header">
        <p>Restaurantes</p>
        <p>História</p>
        <h1>Comidinha da Vovó</h1>
        <p>Pratos da Casa</p>
        <p>Reserva</p>
    </div>

    <div class="destino">
        <p>Escolha uma de nossas unidades e faça sua reserva</p>
        <div class="inputs">
            <select name="filial">
                <option value="">Filial</option>
                <option value="sp">São Paulo - Barueri</option>
                <option value="rj">Rio de Janeiro - Copacabana</option>
                <option value="bh">Paraná - Batel</option>
            </select>

            <select name="destino">
                <option value="Destino">Destino</option>
                <option value="Destino">Mape-Doryan Capital</option>
                <option value="Destino">Cracóvia</option>
                <option value="Destino">Estetino</option>
            </select>

            <input type="date" name="data" placeholder="data">
            <button>Buscar</button>
        </div>
    </div>

    <div class="cards-container">
        <div class="card">
            <p>Dia tal é aniversário do restaurante</p>
        </div>

        <div class="card">
            <p>Promoção especial para clientes</p>
        </div>

        <div class="card">
            <p>Novo prato no cardápio!</p>
        </div>
    </div>

</body>

</html>
