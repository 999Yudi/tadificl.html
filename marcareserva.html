<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">

    <title>Reserva</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255);
            margin: 0;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(to right, black, yellow);
            height: 80px;
        }

        .font {
            font-family: "Roboto Flex", sans-serif;
        }

        .header p {
            color: white;
            margin: 0;
            font-weight: bold;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            text-align: center;
            background-color: white;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .card2 h1 {
            color:#0000c9;

        }

        .destino {
            font-weight: bold;
            font-size: 16px;
            margin: 30px auto 10px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .destino p {
            margin: 0;
        }

        .destino .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .destino select,
        .destino input,
        .destino button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            min-width: 150px;
        }

        .destino button {
            background-color: #1d00ea;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .destino button:hover {
            background-color: #0000c9;
        }

        .sub {
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="font"></div>

    <div class="header">
        <p>Restaurantes</p>
        <p>História</p>
        <h1>Rock in kitchen</h1>
        <p>Pratos da Casa</p>
        <p>Reserva</p>
    </div>

    <div class="destino">
        <p>Escolha uma de nossas unidades e faça sua reserva</p>
        <div class="inputs">
            <select name="filial">
                <option value="">Filial</option>
                <option value="sp">São Paulo - Barueri</option>
                <option value="rj">Rio de Janeiro - Copacabana</option>
                <option value="bh">Paraná - Batel</option>
            </select>

            <select name="destino">
                <option value="Destino">Horario</option>
                <option value="Destino">20:00</option>
                <option value="Destino">21:00</option>
                <option value="Destino">22:00</option>
            </select>

            <input type="date" name="data" placeholder="data">
            <button>Terminar</button>
        </div>
    </div>

    <div class="sub">Algumas dicas de pratos para você experimentar!</div>

    <div class="cards-container">
        <div class="card">
            <p>Ozzy Osbourne</p>
           <img src="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-740c-61f7-b8c9-c77e783d661c/raw?se=2025-08-16T17%3A51%3A47Z&sp=r&sv=2024-08-04&sr=b&scid=5833bc6e-fb11-5da9-a2f7-2ab49ee995cd&skoid=732f244e-db13-47c3-bcc7-7ee02a9397bc&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-16T00%3A28%3A20Z&ske=2025-08-17T00%3A28%3A20Z&sks=b&skv=2024-08-04&sig=FImRRFhY7ZbL6k90I6nOjHF%2B%2B976MGauWJTqF9ViB2w%3D" alt="Burrito de frango">
        </div>

        <div class="card">
            <p>Kurt Cobain</p>
            <img src="https://sdmntprwestus2.oaiusercontent.com/files/00000000-9388-61f8-ad29-895be81327f2/raw?se=2025-08-16T17%3A54%3A00Z&sp=r&sv=2024-08-04&sr=b&scid=e68f9fbf-55a7-56b8-845d-d9065333a240&skoid=732f244e-db13-47c3-bcc7-7ee02a9397bc&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-16T00%3A25%3A45Z&ske=2025-08-17T00%3A25%3A45Z&sks=b&skv=2024-08-04&sig=OTnWu8yhJkqR1U/WWZiYYMS9NJkg9oBfKiVCmu6czww%3D" alt="Mac and Cheese">
        </div>

        <div class="card">
            <p>Bruce Dickinson</p>
            <img src="https://sdmntprnorthcentralus.oaiusercontent.com/files/00000000-6eec-622f-a177-e80f146cf257/raw?se=2025-08-16T17%3A57%3A16Z&sp=r&sv=2024-08-04&sr=b&scid=00b16306-d504-5d7e-a70b-5820db021703&skoid=732f244e-db13-47c3-bcc7-7ee02a9397bc&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-08-16T10%3A55%3A51Z&ske=2025-08-17T10%3A55%3A51Z&sks=b&skv=2024-08-04&sig=o/KiqOrYEyNIcWAMd4Y7izB/IPPcvqBCqOXPm9Rmcyk%3D" alt="Fish Fingers">
        </div>
    </div>

  
</body>

</html>
