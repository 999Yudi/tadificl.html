<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255);
            margin: 0;
        }

        .cabecalho {
            padding: 20px;
            background-color: #FFC107;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }

        .alinhamento {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card1,
        .card2,
        .card3 {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width:300px;
            height:auto; 
            text-align:left; 
            padding:20px;
            margin-top: 0;
        }


        .card123 p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="cabecalho">Comidinha da Vovó</div>

    <div class="alinhamento">
        <div class="card1">
            <div class="card123">
                <h3>Bolo de Fubá</h3>
                <p>Receita tradicional com sabor de infância.</p>
            </div>
        </div>

        <div class="card2">
            <h4>Muito legal!</h4>
            <p>Experimente esta delícia caseira.</p>
        </div>

        <div class="card3">
            <h4>Doce de Leite</h4>
            <p>Cremoso e feito no fogão à lenha.</p>
        </div>
    </div>

</body>

</html>
