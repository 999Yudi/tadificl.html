<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidinha da Vovó</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255);
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background-color: black;
            height: 80px;
        }

        .header p {
            color: white;
            margin: 0;
            font-weight: bold;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .card {
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            background-color: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card p {
            color: blue;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <p>Restaurantes</p>
        <p>História</p>
        <h1>Comidinha da Vovó</h1>
        <p>Pratos da Casa</p>
        <p>Reserva</p>
    </div>

    <div class="cards-container">
        <div class="card">
            <img src="https://www.gazetadopovo.com.br/ra/2019/05/09154236/camarao-coco-bambu.jpg" alt="Congragulations">
            <p>Congragulations</p>
        </div>
        <div class="card">
            <img src="https://www.gazetadopovo.com.br/ra/2019/05/09154236/camarao-coco-bambu.jpg" alt="Doomsday">
            <p>Doomsday</p>
        </div>
        <div class="card">
            <img src="https://www.gazetadopovo.com.br/ra/2019/05/09154236/camarao-coco-bambu.jpg" alt="Camarão Recheado">
            <p>Camarão recheado com molho da casa</p>
        </div>
    </div>

</body>

</html>
