<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidinha da Vovó</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255);
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background-color: black;
            height: 80px;
        }

        .header p {
            color: white;
            margin: 0;
            font-weight: bold;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .card {
            position: absolute;
            top: 150px; 
            left: 40px; 
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            background-color: #fff;
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            display: block;
            margin-bottom: 10px; 
        }
    </style>
</head>

<body>

    <div class="header">
        <p>Restaurantes</p>
        <p>História</p>
        <h1>Comidinha da Vovó</h1>
        <p>Pratos da Casa</p>
        <p>Reserva</p>
    </div>

    <div class="card">
        <img src="https://www.culinariadavovo.com.br/wp-content/uploads/2021/02/torta-de-frango-low-carb-e1614273360109.jpg" alt="Torta de Frango">
        <p>Torta de frango low carb</p>
    </div>

</body>
</html>
