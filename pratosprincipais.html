<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pratos favoritos do Rock</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #fff;
        margin: 0;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 20px;
        background: linear-gradient(to right, black, yellow);
        height: 80px;
    }

    .header p {
        color: white;
        margin: 0;
        font-weight: bold;
        cursor: pointer;
    }

    .header h1 {
        color: white;
        margin: 0;
        font-size: 28px;
    }

    .cards-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 50px 20px;
    }

    .card {
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        font-size: 18px;
        background-color: white;
        text-align: center;
    }

    .card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .card p {
        color: blue;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="header">
    <p>Restaurantes</p>
    <p>História</p>
    <h1>Rock in Kitchen</h1>
    <p>Pratos da Casa</p>
    <p>Reserva</p>
</div>

<div class="cards-container">

    <div class="card">
        <img src="https://www.seriouseats.com/thmb/v1UoqH5cxk8ngHjU0HkQpITCId0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/freddie-mercury-curry-hero-4d55f1262d034f30b71e37945d1e779d.jpg" alt="Curries indianos">
        <p>Freddie Mercury</p>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/David_Bowie_Chicago_2002.jpg" alt="Sushi">
        <p>David Bowie</p>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/SlashGNR.jpg" alt="Taco">
        <p>Slash</p>
    </div>


    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/Elvis_Presley_1970.JPG" alt="Sanduíche de manteiga de amendoim, banana e bacon frito">
        <p>Elvis Presley</p>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Jimi_Hendrix_1967.png" alt="Chili com carne">
        <p>Jimi Hendrix</p>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Axl_Rose_2010.jpg" alt="Pizza">
        <p>Axl Rose</p>
    </div>
</div>

</body>
</html>
