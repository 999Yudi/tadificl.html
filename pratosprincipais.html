<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratos principais</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(255, 255, 255);
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(to right, black, yellow);
            height: 80px;
        }

        .header p {
            color: white;
            margin: 0;
            font-weight: bold;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
        }

        /* Ajuste para centralizar e colocar mais embaixo */
        .cards-container {
            display: flex;
            justify-content: center; /* centraliza horizontalmente */
            gap: 20px;
            margin-top: 100px; /* aumenta o espaçamento em relação ao header */
            flex-wrap: wrap;
        }

        .card {
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
            font-size: 20px;
            background-color: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card p {
            color: blue;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <p>Restaurantes</p>
        <p>História</p>
        <h1>Rock in Kitchen</h1>
        <p>Pratos da Casa</p>
        <p>Reserva</p>
    </div>

    <div class="cards-container">
        <div class="card">
            <img src="https://ibb.co/B2vm9wyt" alt="Curries indianos ">
            <p>Freddie Mercury</p>
        </div>
        <div class="card">
            <img src="https://ibb.co/cSqg8s7v" alt="Sushi">
            <p>David Bowie</p>
        </div>
        <div class="card">
            <img src="https://ibb.co/nqTKLMz7" alt="Taco">
            <p>Slash</p>
        </div>
    </div>

</body>

</html>
